<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprime Aí - Sua Impressão em Casa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="display-4">Bem-vindo ao Imprime Aí!</h1>
        <p class="lead">O seu serviço de delivery de impressões chegou.</p>
        <hr class="my-4">
        
        {% if user.is_authenticated %}
            <p>Olá, {{ user.username }}!</p>
            <a href="{% url 'fazer_pedido' %}" class="btn btn-success btn-lg mt-3">Fazer Pedido</a>
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-lg mt-3">Fazer Logout</button>
            </form>
        {% else %}
            <p>Para começar a fazer seus pedidos, cadastre-se ou faça login!</p>
            <a href="{% url 'login' %}" class="btn btn-primary btn-lg mt-3">Login</a>
            <a href="{% url 'register_user' %}" class="btn btn-secondary btn-lg mt-3">Cadastrar</a>
        {% endif %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
