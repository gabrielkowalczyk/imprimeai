{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h3>Escolha a forma de pagamento</h3>
            </div>
            <div class="card-body">
                <h4 class="text-success text-center">Valor Total: R$ {{ pedido.valor_total|stringformat:".2f" }}</h4>
                <p class="text-muted text-center">Incluindo a taxa de entrega.</p>
                <hr>
                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <p class="card-text">MÃ©todo de pagamento:</p>
                    <div class="mb-3">
                        {% for choice in form.metodo_pagamento %}
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="{{ form.metodo_pagamento.name }}" id="{{ choice.id_for_label }}" value="{{ choice.data.value }}" {% if choice.data.selected %}checked{% endif %}>
                                <label class="form-check-label" for="{{ choice.id_for_label }}">
                                    {{ choice.choice_label }}
                                </label>
                            </div>
                        {% endfor %}
                    </div>
                    <div class="d-flex justify-content-between gap-2">
                        <a href="{% url 'confirmar_endereco' pedido.id %}" class="btn btn-secondary flex-fill">Voltar</a>
                        <button type="submit" class="btn btn-success flex-fill">Finalizar Pedido</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
