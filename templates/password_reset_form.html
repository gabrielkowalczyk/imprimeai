{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Redefinir Senha</h3>
                    </div>
                    <div class="card-body">
                        <p>Digite seu endereço de e-mail abaixo para receber as instruções de redefinição de senha.</p>
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Redefinir Senha</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-3 text-center">
            <a href="{% url 'login' %}" class="btn btn-secondary">Voltar ao Login</a>
        </div>
    </div>
{% endblock %}
