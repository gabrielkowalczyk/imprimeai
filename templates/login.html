{% extends 'base.html' %}
{% load static %}

{% block title %}Login - Imprime Aí{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Usuário:</label>
                                <input type="text" name="username" id="id_username" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="id_password" class="form-label">Senha:</label>
                                <input type="password" name="password" id="id_password" class="form-control">
                            </div>
                            <div class="d-flex justify-content-between gap-2 mt-3">
                                <a href="{% url 'homepage' %}" class="btn btn-secondary flex-fill">Voltar</a>
                                <button type="submit" class="btn btn-primary flex-fill">Entrar</button>
                            </div>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="{% url 'password_reset' %}">Esqueceu a senha?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
