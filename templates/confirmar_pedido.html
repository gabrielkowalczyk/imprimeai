<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação do Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h3>Resumo do seu Pedido</h3>
            </div>
            <div class="card-body">
                <p><b>Seu arquivo:</b> {{ pedido.documentos.first.nome_arquivo }}</p>
                <p><b>Total de páginas:</b> {{ pedido.documentos.first.qtd_paginas }}</p>
                <hr>
                <h4 class="text-success text-center">Valor Total: R$ {{ pedido.valor_total|stringformat:".2f" }}</h4>
                <p class="text-muted text-center">O valor é uma estimativa e será confirmado antes da impressão.</p>
            </div>
        </div>
        <div class="mt-4 text-center">
            <form action="{% url 'finalizar_pedido' pedido.id %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-success btn-lg">Prosseguir para o Pagamento</button>
            </form>
        </div>
    </div>
</body>
</html>
