{% extends 'base.html' %}
{% load static %}

{% block title %}Cadastro - Imprime Aí{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Cadastre-se no Imprime Aí</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Telefone:</label>
                                <input type="text" name="username" id="id_username" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="id_email" class="form-label">Email:</label>
                                <input type="email" name="email" id="id_email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="id_password" class="form-label">Senha:</label>
                                <input type="password" name="password" id="id_password" class="form-control" required>
                            </div>
                            <div class="d-flex justify-content-between gap-2 mt-4">
                                <a href="{% url 'homepage' %}" class="btn btn-secondary flex-fill">Voltar</a>
                                <button type="submit" class="btn btn-primary flex-fill">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
